<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Club</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Policy against XSS Atacks -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'self'; child-src 'none';"> -->
    <link rel="icon" href="../img/movie-icon 2.png" type="image/ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/script_c.js"></script>
    <script src="../js/script_p.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <header></header>
    <!-- End of Header -->

    <!-- Start of Page content -->
    <main>
        <div class="container" id="page-artists">
            <h1 class="main-title">Community Chat</h1>
            <div class="resultArea">
                <section id="results">
                </section>
            </div>
        </div>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                <h2 class="room-title"></h2>
                <h3 class="list-title">User: <b><span id="chatUsername"></span></b></h3>
                <ul class="users">
                    <li>List of users:</li>
                    <li>cons0343</li>
                    <li>saddas</li>
                </ul>
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages">
                    <div class="message">
                        <p>
                            <span class="message__name"></span>
                            <span class="message__meta"></span>
                        </p>
                        <p></p>
                    </div>
                </div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Write a message" required="" autocomplete="off">
                        <button>Send</button>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <!-- End of Page content -->

    <!-- Start of Footer !!!!!! -->
    <footer class="page-footer font-small blue bg-success bg-custom1 footer"></footer>
</body>
</html>
